[profile.default]
libs = [
    'gitmodules',
    'node_modules',
    'silo-amm/node_modules',
    'silo-core/node_modules',
    'silo-vaults/node_modules'
]
out = 'cache/foundry/out'

[profile.amm]
src = 'silo-amm/contracts'
out = 'cache/foundry/out/silo-amm'
test = 'silo-amm/test/foundry'
broadcast = 'silo-amm/broadcast'

[profile.core]
src = 'silo-core/src'
out = 'cache/foundry/out/silo-core'
test = 'silo-core/test'
broadcast = 'silo-core/broadcast'

[profile.ve-silo]
src = 've-silo/contracts'
out = 'cache/foundry/out/ve-silo'
test = 've-silo/test'
broadcast = 've-silo/broadcast'

[profile.vaults]
src = 'silo-vaults/contracts'
out = 'cache/foundry/out/silo-vaults'
test = 'silo-vaults/test/foundry'
broadcast = 'silo-vaults/broadcast'

# See more config options https://github.com/foundry-rs/foundry/tree/master/config
