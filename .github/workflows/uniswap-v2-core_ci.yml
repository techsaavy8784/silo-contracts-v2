name: Uniswap V2 Core - CI

on:
  push:
    branches: [ master, develop ]
    paths:
      - external/uniswap-v2-core/**/*.sol
      - external/uniswap-v2-core/**/*.ts
      - external/uniswap-v2-core/**/*.js
      - external/uniswap-v2-core/**/*.json

  pull_request:
    paths:
      - external/uniswap-v2-core/**/*.sol
      - external/uniswap-v2-core/**/*.ts
      - external/uniswap-v2-core/**/*.js
      - external/uniswap-v2-core/**/*.json

jobs:
  test:
    name: Univ2 Core job
    strategy:
      matrix:
        node: [ 18.x ]
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}

      - run: npm install -g yarn

      - id: yarn-cache
        run: echo "::set-output name=dir::$(yarn cache dir)"
      - uses: actions/cache@v1
        with:
          path: ${{ steps.yarn-cache.outputs.dir }}
          key: ${{ matrix.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ matrix.os }}-yarn-

      - run: yarn install
      - run: yarn workspace uniswap-v2-core compile
      - run: yarn workspace uniswap-v2-core lint
      - run: yarn workspace uniswap-v2-core test
